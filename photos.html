  <style>
    .photo-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 16px;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .photo-gallery img {
      width: 100%;
      height: auto;
      object-fit: cover;
      border-radius: 4px;
    }

    .hero-subpage {
      background-color: #000;
      color: #fff;
      padding: 100px 0;
      text-align: center;
    }

    .center-text {

    }

    footer {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px 0;
      font-size: 0.9em;
    }

    nav {
      background-color: #000;
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }

    .logo {
      color: #fff;
      font-weight: bold;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links a:hover,
    .nav-links .active {
      text-decoration: underline;
    }
  </style>
</head>
